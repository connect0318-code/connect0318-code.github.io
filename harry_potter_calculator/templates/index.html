<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Calculation Spell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>Hogwarts Calculation Spell</h1>

        <div class="music-selection">
            <label for="bg-music-select">magical background music</label>
            <select id="bg-music-select">
                <option value="none">음악 없음</option>
                <option value="music_1">호그와트 테마</option>
                <option value="music_2">비밀의 방</option>
                <option value="music_3">마법사의 돌</option>
            </select>
        </div>
        
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn operator" onclick="appendCharacter('/')">÷</button>
            <button class="btn operator" onclick="appendCharacter('*')">×</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn zero" onclick="appendCharacter('0')">0</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            <button class="btn clear" onclick="clearDisplay()">c</button>
        </div>
        
        <audio id="background-music-1" loop>
            <source src="{{ url_for('static', filename='audio/background_music_1.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="background-music-2" loop>
            <source src="{{ url_for('static', filename='audio/background_music_2.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="background-music-3" loop>
            <source src="{{ url_for('static', filename='audio/background_music_3.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
