<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호그와트 대강당</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Hogwarts_Castle_at_Universal_Studios_Hollywood.jpg/1280px-Hogwarts_Castle_at_Universal_Studios_Hollywood.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border: 3px solid #ffd700;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 25px;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            color: #87ceeb;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #add8e6;
            text-decoration: underline;
        }
        audio {
            display: none; /* 이 페이지에서는 음악 재생을 끕니다 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마법 세계에 오신 것을 환영합니다!</h1>
        <p>호그와트 대강당의 문이 열렸습니다.</p>
        <p><a href="/logout">마법 세계에서 나가기</a></p>
    </div>
</body>
</html>
